<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>


<div class="profile-card p-3 py-4" th:object="${offerModel}">
    <form th:action="@{/offers/add}"
          th:method="post">
        <div class="text-center mt-3">
            <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                    <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <img class="rounded-circle mt-5" width="150px"
                                 src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                            <span th:text="*{user}" class="font-weight-bold"></span>
                            <span th:text="*{user}" class="text-black-50"></span>
                            <span> </span>
                        </div>
                    </div>
                    <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Title</label>
                                    <input type="text"
                                           name="title"
                                           class="form-control"
                                           placeholder="offer title"
                                           th:value="*{title}"
                                           required="required">
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="row mt-3">
                                    <div class="col-md-6"><label class="labels">Description</label>
                                        <input type="text"
                                               name="description"
                                               class="form-control"
                                               placeholder="offer description"
                                               th:value="*{description}"
                                               required="required">
                                    </div>
                                </div>
                            </div>
                            <div class="mt-5 text-center">
                                <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center experience">
                                <span>Required Experience</span>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <label for="level" class="labels">Level</label>
                                <select class="form-control" id="level" name="level">
                                    <option value="">--select level--</option>
                                    <option th:each="l : ${T(org.softuni.jobboard.model.enums.LevelEnum).values()}"
                                            th:value="${l}"
                                            th:text="${l}"
                                            th:selected="${l.name()} == *{level}"
                                            >Select level
                                    </option>
                                </select>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <label for="tech-stack" class="labels">Tech Stack</label>
                                <br>
                                <input type="checkbox" name="techStack" id="tech-stack"
                                       th:each="ts : ${T(org.softuni.jobboard.model.enums.TechStackEnum).values()}"
                                       th:text="${ts}"
                                       th:value="${ts}"
                                       th:field="*{techStack}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
<footer th:replace="fragments/commons::footer"></footer>
</html>
