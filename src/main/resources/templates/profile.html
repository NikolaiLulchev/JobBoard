<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>


<div class="profile-card p-3 py-4" th:object="${userViewModel}">
    <form th:action="@{/users/profile/{id}(id=${#authentication.principal.id})}"
          th:method="put">
        <div class="text-center mt-3">
            <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                    <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <img class="rounded-circle mt-5" width="150px"
                                 src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                            <span th:text="${#authentication.principal.fullName}" class="font-weight-bold"></span>
                            <span th:text="*{email}" class="text-black-50"></span>
                            <span> </span>
                        </div>
                    </div>
                    <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Name</label><input type="text"
                                                                                               name="firstName"
                                                                                               class="form-control"
                                                                                               placeholder="first name"
                                                                                               th:value="*{firstName}">
                                </div>
                                <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                                                                                                  name="lastName"
                                                                                                  class="form-control"
                                                                                                  th:value="*{lastName}"
                                                                                                  placeholder="surname">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label class="labels">Email</label><input type="text"
                                                                                                 name="email"
                                                                                                 class="form-control"
                                                                                                 placeholder="enter email id"
                                                                                                 th:value="*{email}">
                                </div>
                                <div class="col-md-12"><label class="labels">Education</label><input type="text"
                                                                                                     class="form-control"
                                                                                                     placeholder="education"
                                                                                                     value=""></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6"><label class="labels">Age</label><input type="number"
                                                                                              name="age"
                                                                                              class="form-control"
                                                                                              placeholder="enter age"
                                                                                              th:value="*{age}"></div>
                                <div class="col-md-6"><label class="labels">Gender</label><select class="form-control"
                                                                                                  id="gender"
                                                                                                  name="gender">
                                    <option value="">--Please choose an option--</option>
                                    <option th:each="g : ${T(org.softuni.jobboard.model.enums.GenderEnum).values()}"
                                            th:value="${g}"
                                            th:text="${g}"
                                            th:selected="${g} == *{gender}"
                                    >Select level
                                    </option>
                                </select>
                                </div>
                            </div>
                            <div class="mt-5 text-center">
                                <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center experience">
                                <span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i
                                    class="fa fa-plus"></i>&nbsp;Experience</span>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <label for="level" class="labels">Experience</label>
                                <select class="form-control" id="level" name="level">
                                    <option value="">--Please choose an option--</option>
                                    <option th:each="l : ${T(org.softuni.jobboard.model.enums.LevelEnum).values()}"
                                            th:value="${l}"
                                            th:text="${l}"
                                            th:selected="${l} == *{level}"
                                    >Select level
                                    </option>
                                </select>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <label for="tech-stack" class="labels">Tech Stack</label>
                                <br>
                                <input type="checkbox" name="techStack" id="tech-stack"
                                       th:each="ts : ${T(org.softuni.jobboard.model.enums.TechStackEnum).values()}"
                                       th:text="${ts}"
                                       th:value="${ts}"
                                       th:field="*{techStack}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
<footer th:replace="fragments/commons::footer"></footer>
</html>
