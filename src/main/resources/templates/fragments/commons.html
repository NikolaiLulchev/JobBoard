<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>JobBoard</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<header th:fragment="navigation">
    <nav class="nav nav-item">
        <a class="nav-link" href="/home">Home</a>
        <th:block sec:authorize="!isAuthenticated()" >
            <a class="nav-link" href="/users/login">Log in</a>
            <a class="nav-link" href="/users/register">Register</a>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/offers">Offers</a>
            <a class="nav-link" href="/add-offer">Add Offer</a>
            <a class="nav-link" th:href="@{/users/profile/}">Profile</a>
            <li class="nav-link" sec:authorize="isAuthenticated()">
                <div class="form-inline my-2 my-lg-0 px-3">
                    <form th:action="@{/users/logout}" th:method="post">
                        <input class="btn btn-link nav-link" type="submit" value="Logout">
                    </form>
                    <div>Welcome, <th:block th:text="${#authentication.principal.fullName}">X</th:block>!</div>
                </div>
            </li>
        </th:block>
        <a class="nav-link" href="/about">About Us</a>


    </nav>
</header>

<footer class="footer bg-blur rounded" th:fragment="footer">
    <div class="fixed-bottom container-fluid text-center">
        <div class="h5">
            &copy; Nikolay Lulchev 2022. All rights reserved.
        </div>
    </div>
</footer>

</body>
</html>
