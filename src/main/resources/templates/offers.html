<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::navigation"></header>

<div class="container mb-5">
    <div class="row">
        <div th:each="offer: ${offers}" class="col-lg-4 col-md-6 col-sm-6"
             th:object="${offer}">
            <div class="category mb-30">
                <div class="job">
                    <span class="colors2 mb-4">Programming &amp; IT</span>
                    <h5><a href="#" th:text="*{title}">Medical Assistant, East Valley Primary Care</a></h5>
                    <ul class="place">
                        <li>
                            <p><i class="fas fa-map-marker-alt pe-2"></i> New York, USA</p>
                        </li>
                        <li>
                            <p class="ps-5"><i class="fas fa-map-marker-alt pe-2"></i>Full Time</p>
                        </li>
                    </ul>
                    <div class="pricing d-flex justify-content-between align-items-center">
                        <div class="left">
                            <p>Globe Solution Ltd.</p>
                        </div>
                        <span th:text="${#temporals.format(offer.addedOn, 'dd-MM-yyyy')}"
                              class="time">2h ago</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="btn btn-primary mb-30">
                <span>Find More</span>
                <span class="fas fa-arrow-right"></span>
            </div>
        </div>
    </div>
</div>

</body>
<footer th:replace="fragments/commons::footer"></footer>
</html>
