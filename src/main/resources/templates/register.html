<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="fragments/commons::navigation"></header>

Register as IT or Company.


<div class="signup-form">
    <form th:action="@{/users/register}"
          th:method="post"
          th:object="${userRegisterBindingModel}">
        <h2>Register</h2>
        <p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="container form-group">

            <input th:field="*{username}" type="text" class="form-control" name="username" placeholder="Username"
                   required="required">

            <input th:field="*{firstName}" type="text" class="form-control" name="first_name" placeholder="First Name"
                   required="required">

            <input th:field="*{lastName}" type="text" class="form-control" name="last_name" placeholder="Last Name"
                   required="required">


            <input th:field="*{email}" type="email" class="form-control" name="email" placeholder="Email"
                   required="required">

            <input th:field="*{password}" type="password" class="form-control" name="password" placeholder="Password"
                   required="required"
                   aria-autocomplete="list">

            <input th:field="*{confirmPassword}" type="password" class="form-control" name="confirm_password"
                   placeholder="Confirm Password"
                   required="required">

            <button type="submit" class="w-100 btn btn-lg btn-primary">Register Now</button>
        </div>
    </form>
    <div class="text-center">Already have an account? <a href="/users/login">Sign in</a></div>
</div>

</body>
<footer th:replace="fragments/commons::footer"></footer>
</html>
